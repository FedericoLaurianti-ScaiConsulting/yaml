apiVersion: v1
kind: Service
metadata:
  name: zmqkafkatest-server
spec:
  type: ClusterIP
  ports:
  - port: 5555
    targetPort: 5555
  selector:
    app: zmqkafkatest-server
---
apiVersion: v1
kind: Pod
metadata:
  name: zmqkafkatest-server
  labels:
    app: zmqkafkatest-server
spec:
  containers:
  - name: zmqkafkatest-server
    image: repo-billerica.perform.empirix.com:6000/empirix-eva-ecc/zmqkafkatest:2.9.24-develop
    command: ["/home/hammer/hmcliutils/bin/hmzmqkafkatest"]
    args: ["--zmq=tcp", "--server", "--packets=1000000", "--csv"]
    ports:
    - containerPort: 5555
  restartPolicy: Never
