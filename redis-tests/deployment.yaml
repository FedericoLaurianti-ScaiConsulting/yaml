apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-tests
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-tests
  template:
    metadata:
      labels:
        app: redis-tests
    spec:
      containers:
      - name: redis-tests
        image: repo-billerica.perform.empirix.com:6000/empirix-eva-ecc/redis-tests:2.9.24-develop
        command: ["hmredistests"]
        args: ["--performance=get10M", "--num-zmq-bg-threads=1", "--pipelining=1"]
        ports:
        - containerPort: 8080
